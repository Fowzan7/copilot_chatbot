<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Copilot Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent body scrolling */
            height: 100vh;
            background: transparent;
        }

        /* Floating chat button */
        .floating-chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            border: none;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .floating-chat-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .floating-chat-btn.open {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(102, 126, 234, 0.8);
            }
            100% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            }
        }

        /* Chat widget container */
        .chat-widget {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            overflow: hidden;
        }

        .chat-widget.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .chat-widget {
                width: calc(100vw - 40px);
                height: calc(100vh - 140px);
                bottom: 90px;
                right: 20px;
                left: 20px;
            }

            .floating-chat-btn {
                width: 56px;
                height: 56px;
                font-size: 22px;
            }
        }

        /* Chat icon using CSS */
        .chat-icon {
            position: relative;
            width: 28px;
            height: 28px;
        }

        .chat-icon::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 16px;
            background: currentColor;
            border-radius: 8px 8px 2px 8px;
            top: 2px;
            left: 4px;
        }

        .chat-icon::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: currentColor;
            border-radius: 50%;
            bottom: 8px;
            right: 8px;
        }

        .close-icon {
            font-size: 20px;
            font-weight: bold;
        }

        /* Notification badge */
        .notification-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .notification-badge.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <!-- Floating chat button -->
    <button class="floating-chat-btn" id="chatBtn" aria-label="Open chat">
        <div class="chat-icon" id="chatIcon"></div>
        <div class="close-icon" id="closeIcon" style="display: none;">âœ•</div>
        <div class="notification-badge" id="notificationBadge">1</div>
    </button>

    <!-- Chat widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <iframe 
            class="chat-iframe" 
            id="chatIframe"
            src="https://copilotstudio.microsoft.com/environments/Default-a8e5d571-43e8-4c3c-96be-344156cf6887/bots/cre88_powerBiReportAssistant/webchat?__version__=2"
            title="Copilot Chat Assistant"
            allow="microphone; camera; fullscreen"
            loading="lazy">
        </iframe>
    </div>

    <script>
        class FloatingChatWidget {
            constructor() {
                this.chatBtn = document.getElementById('chatBtn');
                this.chatWidget = document.getElementById('chatWidget');
                this.chatIframe = document.getElementById('chatIframe');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.chatIcon = document.getElementById('chatIcon');
                this.closeIcon = document.getElementById('closeIcon');
                this.notificationBadge = document.getElementById('notificationBadge');

                this.isOpen = false;
                this.isLoaded = false;

                this.init();
            }

            init() {
                this.attachEventListeners();
                this.showNotificationBadge();
                console.log('Floating chat widget initialized');
            }

            attachEventListeners() {
                // Chat button click
                this.chatBtn.addEventListener('click', () => this.toggleChat());

                // Close chat when clicking outside
                document.addEventListener('click', (e) => {
                    if (!this.chatWidget.contains(e.target) && 
                        !this.chatBtn.contains(e.target) && 
                        this.isOpen) {
                        this.closeChat();
                    }
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.closeChat();
                    }
                });

                // Iframe load event
                this.chatIframe.addEventListener('load', () => {
                    this.handleIframeLoad();
                });

                // Iframe error handling
                this.chatIframe.addEventListener('error', () => {
                    console.error('Failed to load chat widget');
                    this.loadingSpinner.style.display = 'none';
                });
            }

            toggleChat() {
                if (this.isOpen) {
                    this.closeChat();
                } else {
                    this.openChat();
                }
            }

            openChat() {
                console.log('Opening chat widget...');
                this.isOpen = true;
                this.chatWidget.classList.add('open');
                this.chatBtn.classList.add('open');

                // Switch icons
                this.chatIcon.style.display = 'none';
                this.closeIcon.style.display = 'block';

                // Hide notification badge
                this.notificationBadge.classList.remove('show');

                // Load iframe if not already loaded
                if (!this.isLoaded) {
                    this.loadingSpinner.style.display = 'block';
                }

                // Accessibility
                this.chatBtn.setAttribute('aria-expanded', 'true');
                this.chatBtn.setAttribute('aria-label', 'Close chat');
            }

            closeChat() {
                console.log('Closing chat widget...');
                this.isOpen = false;
                this.chatWidget.classList.remove('open');
                this.chatBtn.classList.remove('open');

                // Switch icons
                this.chatIcon.style.display = 'block';
                this.closeIcon.style.display = 'none';

                // Accessibility
                this.chatBtn.setAttribute('aria-expanded', 'false');
                this.chatBtn.setAttribute('aria-label', 'Open chat');
            }

            handleIframeLoad() {
                console.log('Copilot iframe loaded successfully');
                this.isLoaded = true;
                this.loadingSpinner.style.display = 'none';
            }

            showNotificationBadge() {
                // Show notification badge after 5 seconds to draw attention
                setTimeout(() => {
                    if (!this.isOpen) {
                        this.notificationBadge.classList.add('show');
                    }
                }, 5000);
            }
        }

        // Initialize the widget when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FloatingChatWidget();
        });

        // Prevent the widget from interfering with parent page
        window.addEventListener('message', (event) => {
            // Handle messages from the iframe if needed
            console.log('Message received:', event.data);
        });
    </script>
</body>
</html>
