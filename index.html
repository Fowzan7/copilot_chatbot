<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat Widget</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            background: transparent;
        }

        .mini-chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: pulse 3s infinite;
        }

        .mini-chat-btn:hover { 
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.6);
        }

        .mini-chat-btn.open {
            width: 400px;
            height: 500px;
            border-radius: 16px;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
            animation: none;
        }

        .chat-header {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px 16px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            backdrop-filter: blur(10px);
        }

        .chat-header.active {
            display: flex;
        }

        .chat-title {
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin: 0;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 0 0 16px 16px;
            overflow: hidden;
        }

        .chat-content.active {
            display: block;
        }

        .chat-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 16px 16px;
        }

        @keyframes pulse {
            0% { 
                box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
            }
            50% { 
                box-shadow: 0 4px 30px rgba(139, 92, 246, 0.8);
            }
            100% { 
                box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
            }
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .mini-chat-btn.open {
                width: calc(100vw - 20px);
                height: calc(100vh - 40px);
                bottom: 10px;
                right: 10px;
                left: 10px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="mini-chat-btn" id="chatBtn" onclick="toggleChat()">
        <span id="chatIcon">ðŸ’¬</span>
    </div>

    <div class="chat-header" id="chatHeader">
        <h3 class="chat-title">AI Assistant</h3>
        <button class="close-btn" onclick="toggleChat()">âœ•</button>
    </div>

    <div class="chat-content" id="chatContent">
        <iframe src="https://copilotstudio.microsoft.com/environments/Default-a8e5d571-43e8-4c3c-96be-344156cf6887/bots/cre88_powerBiReportAssistant/webchat?__version__=2" 
                loading="lazy"></iframe>
    </div>

    <script>
        let isOpen = false;

        function toggleChat() {
            const btn = document.getElementById('chatBtn');
            const content = document.getElementById('chatContent');
            const header = document.getElementById('chatHeader');
            const icon = document.getElementById('chatIcon');

            if (isOpen) {
                // Close chat
                btn.classList.remove('open');
                content.classList.remove('active');
                header.classList.remove('active');
                icon.innerHTML = 'ðŸ’¬';
                isOpen = false;
            } else {
                // Open chat
                btn.classList.add('open');
                content.classList.add('active');
                header.classList.add('active');
                icon.innerHTML = '';
                isOpen = true;
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isOpen) {
                toggleChat();
            }
        });

        // Prevent clicks inside the expanded chat from closing it
        document.getElementById('chatContent').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        document.getElementById('chatHeader').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
